<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Crossword Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .crossword { display: grid; grid-template-columns: repeat(5, 50px); gap: 5px; justify-content: center; }
        .cell { width: 50px; height: 50px; text-align: center; font-size: 20px; border: 1px solid black; text-transform: uppercase; }
        .clue-box { margin-top: 20px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h2>Simple Crossword Game</h2>
    <p>Click a box and type the correct letter.</p>

    <div class="crossword">
        <input class="cell" maxlength="1" data-answer="C">
        <input class="cell" maxlength="1" data-answer="A">
        <input class="cell" maxlength="1" data-answer="T">
        <input class="cell" maxlength="1" disabled>
        <input class="cell" maxlength="1" disabled>

        <input class="cell" disabled>
        <input class="cell" disabled>
        <input class="cell" maxlength="1" data-answer="O">
        <input class="cell" maxlength="1" data-answer="W">
        <input class="cell" maxlength="1" data-answer="L">
    </div>

    <div class="clue-box">
        <h3>Clues:</h3>
        <p><strong>1 Across:</strong> A pet that says "Meow" (3 letters)</p>
        <p><strong>2 Across:</strong> A bird that hoots (3 letters)</p>
    </div>

    <button onclick="checkAnswers()">Check Answers</button>
    <p id="result"></p>

    <script>
        function checkAnswers() {
            let cells = document.querySelectorAll(".cell");
            let correct = true;

            cells.forEach(cell => {
                if (!cell.disabled) {
                    if (cell.value.toUpperCase() !== cell.dataset.answer) {
                        correct = false;
                        cell.style.background = "red";
                    } else {
                        cell.style.background = "lightgreen";
                    }
                }
            });

            document.getElementById("result").textContent = correct ? "Great job! You got them all right!" : "Try again!";
        }
    </script>
</body>
</html>
